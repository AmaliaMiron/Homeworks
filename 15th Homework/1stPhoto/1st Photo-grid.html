<!DOCTYPE html>

<html lang="en">
  <head>
    <title>1st Photo-grid</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container text-center 1st photo">
      <div class="row">
        <div class="card" style="width: 25rem">
          <div class="card-body">
            <div class="photo1"></div>
            <h5 class="card-title text-center content">Black Omnious Blouse</h5>
            <p class="card-text text-center">140lei</p>
            <div class="buttons">
              <button type="button" class="btn btn-dark btn-lg">Cart</button>
              <button
                type="button"
                class="btn btn-light btn-lg"
                style="border-color: black"
              >
                View
              </button>
            </div>
          </div>
        </div>
        <div class="card" style="width: 25rem">
          <div class="card-body">
            <div class="photo2"></div>
            <h5 class="card-title text-center content">White Glovina Blouse</h5>
            <p class="card-text text-center">165 lei</p>
            <div class="buttons">
              <button type="button" class="btn btn-dark btn-lg">Cart</button>
              <button
                type="button"
                class="btn btn-light btn-lg"
                style="border-color: black"
              >
                View
              </button>
            </div>
          </div>
        </div>
        <div class="card" style="width: 25rem">
          <div class="card-body">
            <div class="photo3"></div>
            <h5 class="card-title text-center content">Green Floral Blouse</h5>
            <p class="card-text text-center">189 lei</p>
            <div class="buttons">
              <button type="button" class="btn btn-dark btn-lg">Cart</button>
              <button
                type="button"
                class="btn btn-light btn-lg"
                style="border-color: black"
              >
                View
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
